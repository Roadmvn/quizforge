services:
  backend:
    image: ghcr.io/roadmvn/quizforge-backend:latest
    env_file: .env
    volumes:
      - quizforge-data:/app/data
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - internal

  nginx:
    image: ghcr.io/roadmvn/quizforge-nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

volumes:
  quizforge-data:
  certbot-webroot:

networks:
  internal:
