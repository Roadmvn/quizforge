services:
  backend:
    build: ./backend
    environment:
      - QUIZFORGE_SECRET_KEY=${QUIZFORGE_SECRET_KEY:-change-me-in-production}
    volumes:
      - db_data:/app/data
    restart: unless-stopped
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  nginx:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
