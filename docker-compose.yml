services:
  backend:
    build: ./backend
    environment:
      - QUIZFORGE_SECRET_KEY=${QUIZFORGE_SECRET_KEY:?QUIZFORGE_SECRET_KEY is required}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080}
      - REGISTRATION_ENABLED=${REGISTRATION_ENABLED:-false}
      - HOST_LAN_IP=${HOST_LAN_IP:-127.0.0.1}
    volumes:
      - db_data:/app/data
    restart: unless-stopped
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  nginx:
    build: ./frontend
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
